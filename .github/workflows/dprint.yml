name: âœ… Dprint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  dprint:
    name: ğŸ‘£ Run dprint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false

      - name: Cache dprint
        id: cache-dprint
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/dprint
            ~/.dprint/bin
          key: ${{ runner.os }}-dprint-${{ hashFiles('dprint.json') }}
          restore-keys: |
            ${{ runner.os }}-dprint-

      - name: ğŸ—ï¸ Install dprint
        if: steps.cache-dprint.outputs.cache-hit != 'true'
        run: curl -fsSL https://dprint.dev/install.sh | sh

      - name: Add dprint to PATH
        run: echo "$HOME/.dprint/bin" >> "$GITHUB_PATH"

      - name: ğŸƒğŸ»â€â™‚ï¸â€â¡ï¸ Run dprint check
        run: dprint check --allow-no-files
